<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Form Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .task {
            margin-bottom: 12px;
        }

        .task label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .task input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .completed {
            border: 2px solid green;
            background: #eaffea;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #d9534f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #c9302c;
        }

        .stats {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .stats p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Task Application</h2>

    <div class="task">
        <label>Task-1 : Name</label>
        <input type="text" id="nameTask" placeholder="Fill the name">
    </div>

    <div class="task">
        <label>Task-2 : Phone</label>
        <input type="number" id="phoneTask" placeholder="Fill the number">
    </div>

    <div class="task">
        <label>Task-3 : Email</label>
        <input type="email" id="emailTask" placeholder="Fill the email">
    </div>

    <button onclick="removeCompletedTasks()">Remove Completed Tasks</button>

    <div class="stats">
        <p>Total Tasks: <span id="total">3</span></p>
        <p>Completed Tasks: <span id="completed">0</span></p>
        <p>Pending Tasks: <span id="pending">3</span></p>
    </div>
</div>

<script>
    const inputs = [
        document.getElementById("nameTask"),
        document.getElementById("phoneTask"),
        document.getElementById("emailTask")
    ];

    function updateStatus() {
        let completed = 0;

        inputs.forEach(input => {
            if (input.value.trim() !== "") {
                input.classList.add("completed");
                completed++;
            } else {
                input.classList.remove("completed");
            }
        });

        document.getElementById("completed").innerText = completed;
        document.getElementById("pending").innerText = inputs.length - completed;

        saveData();
    }

    function saveData() {
        localStorage.setItem("taskData", JSON.stringify({
            name: inputs[0].value,
            phone: inputs[1].value,
            email: inputs[2].value
        }));
    }

    function removeCompletedTasks() {
        inputs.forEach(input => {
            if (input.value.trim() !== "") {
                input.value = "";
                input.classList.remove("completed");
            }
        });

        saveData();
        updateStatus();
    }

    // Load saved data
    window.onload = () => {
        const savedData = JSON.parse(localStorage.getItem("taskData"));

        if (savedData) {
            inputs[0].value = savedData.name || "";
            inputs[1].value = savedData.phone || "";
            inputs[2].value = savedData.email || "";
        }

        updateStatus();
    };

    inputs.forEach(input => {
        input.addEventListener("input", updateStatus);
    });
</script>

</body>
</html>
